<!--这是iframe方式的-->
<!DOCTYPE html>
<html lang="zh">
<head>
    <title><{:isset($webConf.bs_title)?$webConf.bs_title:'BS后台管理'}></title>
    <{include file="public/header"}>
</head>

<body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
<div class="wrapper">

    <!-- 顶部导航 -->
    <{include file="public/navbar"}>
    <!--左侧菜单-->
    <{include file="public/sidebar"}>


    <div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750">
        <div class="nav navbar navbar-expand navbar-white navbar-light border-bottom p-0">
            <div class="nav-item dropdown">
                <a class="nav-link bg-danger dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">关闭</a>
                <div class="dropdown-menu mt-0">
                    <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all">全部关闭</a>
                    <a class="dropdown-item" href="#" data-widget="iframe-close" data-type="all-other">关闭非当前</a>
                </div>
            </div>
            <a class="nav-link bg-light" href="#" data-widget="iframe-scrollleft"><i class="fas fa-angle-double-left"></i></a>
            <ul class="navbar-nav overflow-hidden" role="tablist"></ul>
            <a class="nav-link bg-light" href="#" data-widget="iframe-scrollright"><i class="fas fa-angle-double-right"></i></a>
            <a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen"><i class="fas fa-expand"></i></a>
        </div>
        <div class="tab-content">


            <!--<div class="tab-empty">
                <h2 class="display-4">No tab selected!</h2>
            </div>-->
            <div class="tab-loading">
                <div>
                    <h2 class="display-4">Tab is loading <i class="fa fa-sync fa-spin"></i></h2>
                </div>
            </div>


            <div class="tab-pane fade active show" id="panel--admin-order-index-index" role="tabpanel" aria-labelledby="tab--admin-order-index-index"><iframe src="<{:url('/admin/index/default_index')}>" style="height: 782px;"></iframe></div>

        </div>
    </div>

    <{include file="public/copyright"}>


</div>
<!-- ./wrapper -->
<{include file="public/footer"}>

<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
</body>
</html>
