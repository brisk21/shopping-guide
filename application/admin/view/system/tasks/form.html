
<!DOCTYPE html>
<html lang="zh">
<head>
    <title><{:isset($webConf.bs_title)?$webConf.bs_title:'BS后台管理'}></title>
    <{include file="public/header"}>

</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">
    <!-- 顶部导航 -->
    <{include file="public/navbar"}>
    <!--左侧菜单-->
    <{include file="public/sidebar"}>

    <div class="content-wrapper">
        <!-- 面包屑导航 -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="<{:url('/admin/index/index')}>">首页</a></li>
                            <li class="breadcrumb-item"><a href="#">系统设置</a></li>
                            <li class="breadcrumb-item active">定时任务</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <!-- 内容区-->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">

                        <div class="card card-primary">

                            <form method="post" action="<{:url('tasks_action')}>" id="check-form">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name">任务名称</label>
                                        <input name="name" autocomplete="off" value="<{$data?$data.name:''}>" type="text" class="form-control" id="name" placeholder="任务名称">
                                        <input type="hidden" name="id" value="<{$data?$data.id:''}>">
                                    </div>


                                    <div class="form-group">
                                        <label for="do_type">操作类型</label>
                                        <select name="do_type" class="form-control" id="do_type">
                                            <option <{if !empty($data.do_type)&&$data.do_type=='url'}>selected<{/if}>  value="url">访问url</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status">状态</label>
                                        <select name="status" class="form-control" id="status">
                                            <option <{if !empty($data.status)&&$data.status=='1'}>selected<{/if}> value="1">正常</option>
                                            <option   value="0">禁用</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="content">内容</label>
                                        <textarea name="content" id="content" class="form-control"><{$data?$data.content:''}></textarea>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="button" onclick="layer.confirm('确定提交保存吗',{title:0},function() {
                                      form_submit()
                                    })" class="btn btn-primary">提交保存</button>

                                    <a href="<{:url('index')}>" class="btn btn-outline-primary bs-left-30" >返回列表</a>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </section>
    </div>

    <{include file="public/copyright"}>


</div>
<!-- ./wrapper -->

<{include file="public/footer"}>


</body>
</html>
